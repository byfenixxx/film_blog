{% extends 'base.html' %}

{% block title %} Edit film {% endblock %}

{% block content %}
<form action="{% url 'update-film' pk=film.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
      {{ field.label }}
      {{ field }}
    {% endfor %}
    <button type="submit">Create</button>
</form>
{% endblock %}
