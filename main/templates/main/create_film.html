{% extends 'base.html' %}

{% block title %} Create film {% endblock %}

{% block content %}
  <form action="{% url 'create-film' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
      {{ field.label }}
      {{ field }}
    {% endfor %}
    <button type="submit">Create</button>
  </form>
{% endblock %}
